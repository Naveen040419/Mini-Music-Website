<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>

  <link rel="icon" type="image/jpg" href="./Multimedia/download.png" />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="light-theme">

  <!-- Toggle Theme Switch -->

  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
    <span class="theme-label">Dark</span>
  </div>

  <!-- Title -->
  <h1 class="title">Music Player</h1>

  <div class="container">

    <!-- All Songs Section -->

    <div class="left-panel">
      <label>Filter by Genre:
        <select id="genreFilter">
          <option id="all"> All  </option>
          <option id="pop"> Pop </option>
          <option id="hip-hop"> Hip-Hop </option>
          <option id="rock"> Rock </option>
        </select>
      </label>

      <h2>All Songs</h2>
  
      <button class="song-btn all pop" data-genre="Pop">Shape Of You - Ed Sheeran</button>
      <button class="song-btn all pop" data-genre="Pop">All Of Me - Adele</button>
      <button class="song-btn all rock" data-genre="Pop">Somelike Like You - Adele</button>
      <button class="song-btn all hip-hop" data-genre="Rock">Wonderwall - Oasis</button>
      <button class="song-btn all hip-hop" data-genre="Hip Hop">Sugar - Maroon</button>
      <button class="song-btn all hip-hop" data-genre="Hip Hop">Locked Away - R. City</button>

    </div>

    <!-- Song Card Section -->
    <div class="center-panel">

      <div class="song-card">
        <img src="https://i.ytimg.com/vi/JGwWNGJdvx8/maxresdefault.jpg" alt="Song" class="song-img"/>
        <h3>Shape Of You</h3>
        <p>Ed Sheeran</p>
      </div>

      <audio controls>
        <source src="shape-of-you.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>


     <div class="action-controls">

      <div class="controls">
       <button id="prevBtn">⬅️</button>
       <button id="nextBtn">➡️</button>
      </div>

      <button id="addToPlaylistBtn" class="add-to-playlist">Add to Playlist</button>

     </div>

   </div>

    <!-- Playlist Section -->
    <div class="right-panel">
      <div class="playlist-form">
        <input type="text" placeholder="Enter playlist name" />
        <button class="create-btn">Create Playlist</button>
      </div>

      <div id="playlist-songs">

      <div class="songs-list"></div>
      </div>

      <h3>All Playlists</h3>

      <div class="playlists">
      </div>

    </div>
  </div>

</body>

<script src="script.js"></script>

</html>
